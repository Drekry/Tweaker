buildscript {
    ext.kotlin_version = '1.8.20'
    ext.compose_version = "1.5.0-alpha03"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0-beta01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:7.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://androidx.dev/snapshots/builds/9991820/artifacts/repository' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
